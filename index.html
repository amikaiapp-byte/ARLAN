
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMI KAI - Companhia Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0d0e12;
        --accent-color: #818cf8;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-color);
        color: #e2e8f0;
        overflow: hidden;
        height: 100vh;
      }
      .bg-gradient-zen {
        background: radial-gradient(circle at 50% 50%, rgba(129, 140, 248, 0.08) 0%, rgba(13, 14, 18, 1) 70%);
        animation: breathe-bg 10s ease-in-out infinite alternate;
      }
      @keyframes breathe-bg {
        from { opacity: 0.6; transform: scale(1); }
        to { opacity: 1; transform: scale(1.05); }
      }
      .orb-shadow {
        box-shadow: 0 0 60px 10px rgba(129, 140, 248, 0.15);
      }
      .glass-morphism {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(129, 140, 248, 0.2);
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body class="bg-gradient-zen">
    <div id="root"></div>
  </body>
</html>
